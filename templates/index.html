<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Osmosis Faucet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-lg mx-auto">
                    <div class="card-body">
                        <img src="{{ url_for('static', filename='img/lab-props.png') }}" alt="Osmosis Logo" class="mx-auto d-block img-fluid">
                        <h1 class="text-center mb-4">Osmosis Testnet Faucet</h1>
                        <p class="lead text-center mb-4">Use this form to request OSMO tokens to your address.</p>
                        <form id="request-form">
                            <div class="form-group">
                                <label for="address-input">Address</label>
                                <input type="text" class="form-control" id="address-input" name="address" placeholder="Enter your Osmosis address" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btmx-auton-block w-100">Request OSMO</button>
                            </div>
                        </form>
                        <div class="alert alert-success d-none text-center" id="success-alert" role="alert">
                            Your request has been received. Check your Osmosis address for your OSMO tokens.
                        </div>
                        <div class="alert alert-danger d-none text-center" id="error-alert" role="alert">
                            An error occurred while processing your request. Please try again later.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

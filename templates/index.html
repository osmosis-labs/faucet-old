<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Osmosis Faucet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6 col-md-9 col-sm-12">
                <div class="card shadow-lg mx-auto rounded-5">
                    <div class="card-body">
                        <img src="{{ url_for('static', filename='img/lab-props.png') }}" alt="Osmosis Logo" class="mx-auto d-block img-fluid">
                        <h1 class="text-center mb-4">Osmosis Testnet Faucet</h1>
                        <p class="lead text-center mb-4">Use this form to request tokens to your OSMO address.</p>
                        <form id="faucet-form">
                            <div class="form-group">
                                <label for="address-input" class="fs-4">Address</label>
                                <input type="text" class="mt-1 fs-4 form-control text-white" id="address-input" name="address" placeholder="Enter your Osmosis address" required>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary btmx-auton-block w-100 fs-4">Request tokens</button>
                            </div>
                        </form>
                        <div class="alert alert-success d-none text-center" id="success-alert" role="alert">
                            Your request has been received. Check your Osmosis address for your OSMO tokens.
                        </div>
                        <div class="alert alert-danger d-none text-center" id="error-alert" role="alert">
                            An error occurred while processing your request. Please try again later.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
